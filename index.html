<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f416851b63.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg border-bottom border-2"
      >
        <div class="container">
          <a class="navbar-brand text-primary fw-bold fs-4" href="#">
            RandomGenerate.io
          </a>
          <button id="night-mode-toggle" class="btn btn-outline-light ms-auto">
            <i class="fas fa-sun" id="theme-icon"></i>
            <span id="theme-text" class="d-none d-sm-inline">Light Mode</span>
          </button>
          
        </div>
      </nav>
    </header>

    <main>
      <div
        class="container text-center p-5 mt-5 d-flex flex-column justify-content-center align-items-center"
      >
        <div class="container top">
          <h1 class="h2 fw-bold">Random Quote Generator</h1>
          <p class="mt-3">
            Dive into the world of wisdom with our Random Quote Generator!
            Perfect for those seeking inspiration, motivation, or a spark of
            insight. Get random quotes and lighten up your day.
          </p>
        </div>
        <div class="form container w-50 p-3 text-start">
          <form id="quote-form" class="border rounded border-2 p-4">
            <div class="mb-3">
              <label for="number_quotes" class="fw-bold form-label"
                >Enter Number of Quotes</label
              >
              <input
                required
                type="number"
                class="form-control"
                id="number_quotes"
                aria-describedby="number_quotes"
                min="1"
                max="5"
                value="1"
              />
            </div>
            <div class="mb-3">
              <label for="type_quotes" class="fw-bold form-label"
                >Select Type of Quotes</label
              >
              <select
                required
                class="form-select"
                id="type_quotes"
                aria-label="Default select example"
              >
                <option value="" selected disabled>Select Type of Quote</option>
                <option value="Random">Random</option>
                <option value="Love">Love</option>
                <option value="Motivational">Motivational</option>
                <option value="Life">Life</option>
                <option value="Success">Success</option>
              </select>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">
                Generate Quote
              </button>
            </div>
          </form>
        </div>
        <div id="quote-container" class="mt-5 w-75"></div>
      </div>
    </main>

    <footer></footer>

    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
